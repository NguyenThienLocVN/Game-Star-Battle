<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game Board</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="JQuery/jquery-3.2.1.js"></script>
	<script src="js/play.js"></script>
</head>
<body>
	<main id="main">
		<!-- background -->
		<div id="gameBoard">
			
		</div>

		<!-- logo -->
		<figure>
			<img src="logo/logo-01.png" alt="logo" class="logo">
		</figure>

		<nav>
			<!-- time -->
			<div class="time">
				<img src="02_Design/time.png" alt="time" class="time">
				<span>0</span>
			</div>

			<!-- score -->
			<div class="score">
				<label>SCORE:</label>
				<span>0</span>
			</div>

			<!-- fuel -->
			<div class="fuel">
				<label>FUEL COUNTER:</label>
				<div><span></span></div>
			</div>
		</nav>

		<!-- sensible area -->
		<div class="control">
			<img src="02_Design/keyLeft.png" alt="keyLeft" class="keyLeft">
			<img src="02_Design/keyRight.png" alt="keyRight" class="keyRight">
			<img src="02_Design/keyDown.png" alt="keyDown" class="keyDown">
			<img src="02_Design/keyUp.png" alt="keyUp" class="keyUp">
		</div>

		<!-- pause -->
		<div class="pause">
			<img src="02_Design/pause.png" alt="pause">
		</div>

		<!-- sound -->
		<div class="sound">
			<img src="02_Design/off-sound.png" alt="off">
		</div>

		<!-- font -->
		<div class="font">
			<img src="02_Design/up-font.png" alt="big" class="big">
			<img src="02_Design/down-font.png" alt="small" class="small">
		</div>

	</main>
	<script src="js/myscript.js"></script>
</body>
</html>
